{% extends 'base.html' %}

{% block content %}
  <a href="{{ url_for('new_book') }}" class="btn btn-lg btn-primary">Create New Book</a>

  <h1>My Book List</h1>

  {% for book in books %}
    <h2>{{ book.id }}</h2>
    <p><a href="{{ url_for('show_book', book_id=book.id) }}">{{ book.title }}</a></p>
    <img src="{{ book.cover}}"><br>
    <small>submitted on {{ book.created_at }}</small>
  {% endfor %}
  
{% endblock %}
